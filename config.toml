baseurl = "http://mfojtik.io"
languageCode = "en-us"
theme = "hugo-theme-cleanwhite"
title = "@mfojtik.io"
preserveTaxonomyNames = true
copyright = "&copy; Michal Fojtik"
hasCJKLanguage = true

[pagination]
  pagerSize = 5 # frontpage pagination

[params]
SEOTitle = "Michal Fojtik | @mfojtik blog"
description = "Traveler, Kubernetes Contributor, Go Developer, Border Collie Fan, Pathetic Climber"
keyword = "travel, border collie, mountaining, climbing, personal blog"
slogan = "One breath, one journey a single flame in the dark, gone with morning wind."
upstreamAttribution = true
header_image = "/home-bg-matternhorn.png"
omit_categories = false
sidebar_about_description = "Software Developer, Open Source Enthusiast and Life Adventurer"
sidebar_avatar = "/me.png"      # use absolute URL, seeing it's used in both `/` and `/about/`
featured_tags = false 
featured_condition_size = 1 
friends = false
bookmarks = false
about_me = true

[[params.additional_menus]]
